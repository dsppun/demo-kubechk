apiVersion: v1
kind: Service
metadata:
  name: {{ include "minimal-app.fullname" . }}-service
  labels:
    app: {{ include "minimal-app.name" . }}
    chart: {{ include "minimal-app.chart" . }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ include "minimal-app.name" . }}
    release: {{ .Release.Name }}
